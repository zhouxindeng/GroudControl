{% extends "base.html" %}

{% block title %}Substation Detection - Image Detection{% endblock %}

{% block styles %}
<style>
    .img-preview {
        border: 1px solid #ddd;
        border-radius: 0.375rem;
        padding: 5px;
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .img-container {
        max-height: 600px;
        overflow: auto;
    }

    .img-container img {
        width: 100%;
        height: auto;
        border-radius: 0.375rem;
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 0.375rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    h2, h3 {
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
    }

    h3 {
        font-size: 24px;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Upload Image for Detection</h2>
    <form action="{{ url_for('detect_image') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label">Choose an image</label>
            <input class="form-control shadow-sm" type="file" id="formFile" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 shadow-sm">Upload</button>
    </form>

    {% if uploaded_image_url and detected_image_url %}
    <div class="row mt-5">
        <div class="col-md-6">
            <h3 class="text-center text-secondary mt-4">Uploaded Image</h3>
            <div class="img-container shadow-sm">
                <img src="{{ uploaded_image_url }}" class="img-preview" alt="Uploaded Image">
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="text-center text-secondary mt-4">Detected Image</h3>
            <div class="img-container shadow-sm">
                <img src="{{ detected_image_url }}" class="img-preview" alt="Detected Image">
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
